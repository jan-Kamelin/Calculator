    <h2>Scientific Calculator</h2>

    <form method="POST" action="calculator.php">

        <label for="operator">Operator:</label>
        <select name="operator" required>
            <option value="add">+</option>

    <script>
        // Show/hide the second number input based on the selected operator
        const operatorSelect = document.querySelector('select[name="operator"]');
        const num2Container = document.getElementById('num2-container');

        operatorSelect.addEventListener('change', function () {
            const selectedOperator = this.value;
            if (selectedOperator === 'sqrt') {
                num2Container.style.display = 'none';
            } else {
                num2Container.style.display = 'block';
            }
        });
    </script>
